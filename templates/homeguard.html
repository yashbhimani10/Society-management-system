{% extends "base.html" %}
{% block title %}Hello, Guard{% endblock title %}
 {% block content %}
 <li class="active"><a href="{% url 'homeguard' username %}">Home</a></li>
 {% endblock content %}
{% block body %}
{% load static %}

<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="{% static 'images/House_n.jpg' %}" alt="Image">
        <div class="carousel-caption">
   
        </div>      
      </div>

      <div class="item">
        <img src="{% static 'images/second.jpg' %}">
        <div class="carousel-caption">
          
        </div>      
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
</div>
  
<div class="container text-center">    
  <h3>Welcome! {{username}}</h3><br>
  <div class="row">
    

    <div class="col-sm-4">
      <a href="{% url 'addguest' username %}">
      <img src="{% static 'images/GuestEntry.jpg' %}" class="img-responsive" style="width:86%" alt="Image"></a>
      <p><h2><a href="{% url 'addguest' username %}">Guest Entry</a></h2></p>
    </div>

    <div class="col-sm-4">
      <a href="{% url 'complainboxg' username %}">
      <img src="{% static 'images/complaint-box.jpg' %}" class="img-responsive" style="width:86%" alt="Image"></a>
      <p><h2><a href="{% url 'complainboxg' username %}">Complain Box</a></h2></p>
    </div>
    <div class="col-sm-4">
      <a href="{% url 'chat_view' username %}">
      <img src="{% static 'images/Chatbox.png' %}" class="img-responsive" style="width:86%" alt="Image"></a>
      <p><h2><a href="{% url 'chat_view' username %}">Chat Box</a></h2></p>
    </div>
    
  </div>
</div><br>
  {% endblock body %}
