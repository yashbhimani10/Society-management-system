<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/Sign_up.css' %}">
    <title>Sign Up</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- Custom Theme files -->
<link href="css/Sign_up.css" rel="stylesheet" type="text/css" media="all" />
<!-- //Custom Theme files -->
<!-- web font -->
<link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
<!-- //web font -->
</head>
<body>
<!-- main -->
	<div class="main-w3layouts wrapper">
		<h1>Socmansys Registration Form</h1>
		<div class="main-agileinfo">
			<div class="agileits-top">
				<form action="user_reg" method="post"> 
					{% csrf_token %}
					
					<input type="submit"  value="Sign up as User">

			</form>
			<form action="guard_reg" method="post"> 
				{% csrf_token %}
				

				<input type="submit" value="Sign up as Guard">
		</form>

				<p><a href="login">Already have an Account? Login Now!</a></p>
			</div>
		</div>
		<!-- copyright -->
		<div class="colorlibcopy-agile" style="padding-top: 60px ;" >
			<p>© 2021 Socmansys Signup Form. All rights reserved | Design and Developed with ❤ by Dbms Worriers </p>
		</div>
		<!-- //copyright -->
		<ul class="colorlib-bubbles">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
	<!-- //main -->
</body>

</html>
